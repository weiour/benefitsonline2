[program:lgoty-news-fetcher]
command=/path/to/venv/bin/python /path/to/lgoty-backend/backend/run_news_fetcher.py
directory=/path/to/lgoty-backend/backend
user=www-data
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/lgoty/news-fetcher.err.log
stdout_logfile=/var/log/lgoty/news-fetcher.out.log
environment=PYTHONUNBUFFERED=1

